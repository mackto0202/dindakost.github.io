<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KostKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dinda Kost and Homestay</a>
        <img src="{{ url_for('static', filename='images/FB_IMG_1661848409826.jpg')}}" alt="Logo Website" width="50" height="50">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="{{ url_for('profil') }}" class="nav-link">Profil</a></li>
            <li class="nav-item"><a href="{{ url_for('booking_page') }}" class="nav-link">🛏 Booking Kamar</a></li>
            <li class="nav-item"><a href="{{ url_for('pembayaran') }}" class="nav-link">💳 Pembayaran</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
