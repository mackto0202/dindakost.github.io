{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Kost and Ket</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for kost in kosts %}
  <div class="col">
    <div class="card h-100 shadow-sm border-0 rounded-lg overflow-hidden">
      {% if kost.gambar %}
      <img src="{{ url_for('static', filename='images/' + kost.gambar) }}" class="card-img-top" alt="Foto Kost {{ kost.nama }}" style="height: 200px; object-fit: cover;">
      {% else %}
      <img src="{{ url_for('static', filename='unnamed.jpg') }}" class="card-img-top" alt="Foto Kost Default" style="height: 200px; object-fit: cover;">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title fw-bold text-primary">{{ kost.nama }}</h5>
        <p class="card-text text-muted mb-2">
          <i class="fas fa-map-marker-alt me-2"></i>{{ kost.alamat }}
        </p>
        <p class="card-text text-secondary mb-3">
          <i class="fas fa-bed me-2"></i>
          <span class="fw-bold">Fasilitas:</span> {{ kost.fasilitas }}
        </p>
        <h6 class="mt-auto mb-3">
          <span class="fw-bold text-success">Harga Mulai:</span> Rp {{ "{:,.0f}".format(kost.harga) }} / bulan
        </h6>
        <a href="#" class="btn btn-outline-primary mt-2 stretched-link">Lihat Detail</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
