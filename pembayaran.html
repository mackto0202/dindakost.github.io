<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran Kost</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script type="text/javascript"
    src="https://app.sandbox.midtrans.com/snap/snap.js"
    data-client-key="{{ snap_token }}"
  ></script>
</head>
<body class="container mt-5">

  <h2 class="mb-4">Halaman Pembayaran</h2>

  <div class="alert alert-success">
    Booking Anda berhasil dibuat dengan status <b>pending</b>.  
    Silakan lakukan pembayaran untuk melanjutkan.
  </div>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Ringkasan Booking</h5>
      <p><b>Nama Kost:</b> {{ booking[5] }}</p>
      <p><b>Harga:</b> Rp {{ booking[6] }}</p>
      <p><b>Tanggal Booking:</b> {{ booking[4] }}</p>
      <p><b>Status:</b> Pending</p>
    </div>
  </div>

  <button id="pay-button" class="btn btn-success">Bayar Sekarang</button>

  <script type="text/javascript">
    var payButton = document.getElementById('pay-button');
    if (payButton) {
      payButton.addEventListener('click', function () {
        snap.pay('{{ snap_token }}', {
          onSuccess: function(result){
            /* You may add your own implementation here */
            alert("Pembayaran berhasil!"); console.log(result);
            window.location.href = "{{ url_for('dashboard') }}";
          },
          onPending: function(result){
            /* You may add your own implementation here */
            alert("Pembayaran tertunda!"); console.log(result);
          },
          onError: function(result){
            /* You may add your own implementation here */
            alert("Pembayaran gagal!"); console.log(result);
          },
          onClose: function(){
            /* You may add your own implementation here */
            alert('Anda menutup popup tanpa menyelesaikan pembayaran.');
          }
        })
      });
    }
  </script>

</body>
</html>
